<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700;800&family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="card">
        <div class="card__img">
          <img
            class="card__img-1"
            src="images/image-product-desktop.jpg"
            alt=""
          />
        </div>
        <div class="card__text">
          <h2>Prefume</h2>

          <h1>Gabrielle <br />Essence Eau De Parfum</h1>

          <p class="para">
            A floral, solar and voluptuous<br />
            interpretation composed by Olivier Polge, Perfumer-Creator for the
            House of CHANEL.
          </p>
          <div class="card__price">
            <div class="card__price-y">$149.99</div>
            <div class="card__price-x">$169.99</div>
          </div>

          <button class="card__btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
